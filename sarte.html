<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Sarte â€“ UbuntuWear</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #fffaf5; color: #2a2a2a; }
    header { background: #24584f; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; }
    header a { color: white; text-decoration: none; margin: 0 1rem; font-weight: bold; }
    .map-wrap { background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,.1); padding: 1rem; margin: 1rem auto; max-width: 900px; }
    .map { width: 100%; height: auto; }
    .marker { cursor: pointer; transition: transform .15s, fill .15s; }
    .marker:hover { transform: scale(1.3); fill: #b8481f; }
    .profiles { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin: 2rem auto; max-width: 1100px; }
    .profile-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,.1); }
    .profile-card img { width: 100%; display: block; }
    .profile-card .info { padding: 1rem; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <div><strong>UbuntuWear</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="sarte.html">Le Sarte</a>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center;margin-top:1rem;">Le Sarte</h1>

    <div class="map-wrap">
      <svg class="map" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
        <rect width="900" height="700" fill="#f3e7d9"/>
        <g fill="#c85a2e">
          <circle class="marker" data-area="west" cx="260" cy="420" r="8"><title>Dakar</title></circle>
          <circle class="marker" data-area="west" cx="300" cy="500" r="8"><title>Abidjan</title></circle>
          <circle class="marker" data-area="east" cx="540" cy="380" r="8"><title>Nairobi</title></circle>
          <circle class="marker" data-area="east" cx="520" cy="430" r="8"><title>Addis Abeba</title></circle>
          <circle class="marker" data-area="south" cx="470" cy="620" r="8"><title>Cape Town</title></circle>
          <circle class="marker" data-area="south" cx="520" cy="560" r="8"><title>Johannesburg</title></circle>
        </g>
      </svg>
      <p style="text-align:center;color:#555;">Clicca su un punto per filtrare per area geografica</p>
    </div>

    <div class="profiles">
      <article class="profile-card" data-area="west">
        <img src="assets/sarte/amina.jpg" alt="Amina da Dakar">
        <div class="info"><h3>Amina</h3><p>Dakar, Senegal</p></div>
      </article>
      <article class="profile-card" data-area="east">
        <img src="assets/sarte/zahara.jpg" alt="Zahara da Nairobi">
        <div class="info"><h3>Zahara</h3><p>Nairobi, Kenya</p></div>
      </article>
      <article class="profile-card" data-area="south">
        <img src="assets/sarte/lindiwe.jpg" alt="Lindiwe da Cape Town">
        <div class="info"><h3>Lindiwe</h3><p>Cape Town, Sudafrica</p></div>
      </article>
      <article class="profile-card" data-area="west">
        <img src="assets/sarte/awa.jpg" alt="Awa da Abidjan">
        <div class="info"><h3>Awa</h3><p>Abidjan, Costa d'Avorio</p></div>
      </article>
      <article class="profile-card" data-area="east">
        <img src="assets/sarte/hawi.jpg" alt="Hawi da Addis Abeba">
        <div class="info"><h3>Hawi</h3><p>Addis Abeba, Etiopia</p></div>
      </article>
      <article class="profile-card" data-area="south">
        <img src="assets/sarte/thandi.jpg" alt="Thandi da Johannesburg">
        <div class="info"><h3>Thandi</h3><p>Johannesburg, Sudafrica</p></div>
      </article>
    </div>
  </main>

  <script>
    const markers = document.querySelectorAll('.marker');
    const cards = document.querySelectorAll('.profile-card');
    markers.forEach(m => {
      m.addEventListener('click', () => {
        const area = m.dataset.area;
        cards.forEach(c => {
          if (area === 'all' || c.dataset.area === area) {
            c.classList.remove('hidden');
          } else {
            c.classList.add('hidden');
          }
        });
      });
    });
  </script>
</body>
</html>
